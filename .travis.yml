sudo: required
services:
  - docker

before_install:
  - docker build -t multi-docker/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run multi-docker/react-test npm run test

after_success:
  - docker build -t muhammednasef/multi-client ./client
  - docker build -t muhammednasef/multi-nginx ./nginx
  - docker build -t muhammednasef/multi-server ./server
  - docker build -t muhammednasef/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push muhammednasef/multi-client
  - docker push muhammednasef/multi-nginx
  - docker push muhammednasef/multi-server
  - docker push muhammednasef/multi-worker